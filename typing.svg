<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="110" viewBox="0 0 720 110" role="img" aria-label="Typing animation">
  <title>Animated typing â€” Rajesh Jalasutram</title>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- style -->
  <style>
    .mono { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight: 600; font-size:22px; fill:#0f172a; }
    .small { font-size:14px; fill:#334155; }
    .cursor { fill:#0f172a; }
  </style>

  <!-- static intro -->
  <text x="18" y="36" class="small">Hi there ðŸ‘‹, I'm</text>
  <text x="18" y="64" class="mono">Rajesh Jalasutram&nbsp;</text>

  <!-- typing area: phrases (each phrase fades in & out to mimic typing) -->
  <!-- phrase 1 -->
  <g id="p1" opacity="0">
    <text x="320" y="64" class="mono">AI &amp; ML Enthusiast</text>
    <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="0s" repeatCount="indefinite" />
  </g>

  <!-- phrase 2 -->
  <g id="p2" opacity="0">
    <text x="320" y="64" class="mono">Nature Lover</text>
    <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="2s" repeatCount="indefinite" />
  </g>

  <!-- phrase 3 -->
  <g id="p3" opacity="0">
    <text x="320" y="64" class="mono">Open Source Contributor</text>
    <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="4s" repeatCount="indefinite" />
  </g>

  <!-- blinking cursor (positioned after the typing text) -->
  <rect x="560" y="44" width="8" height="20" rx="2" class="cursor">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>

  <!-- small subtitle -->
  <text x="18" y="94" class="small">B.Tech CSE-DS â€¢ Projects: VQA Â· Excelâ†’Cards Â· Green Energy Research</text>
</svg>
